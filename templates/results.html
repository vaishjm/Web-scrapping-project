<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Summary Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>


    <div class="table-users">
   <div class="header"> <p>  {{result['topic']}} </p> </div>
        <img src={{result['pic'][0]}} alt={{result['topic']}} style="float:right;width:200px;height:300px;">
         <p> {{ result['summary'] }} </p>
  </div>

  <div class="table-users">
  <div class="header">Reference links -  </div>
      <ul>
        {% for ref in result['refs'] %}
          <li> {{ ref }} </li>
        {% endfor %}
      </ul>
  </div>

    <div class="table-users">
  <div class="header">Image links -  </div>
      <ul>
        {% for img in result['imgs'] %}
          <li> {{ img }} </li>
        {% endfor %}
      </ul>
  </div>



</body>
</html>
